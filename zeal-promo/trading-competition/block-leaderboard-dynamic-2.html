<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">

<iframe id="block-leaderboard-iframe" class="w-full" style="aspect-ratio: 1/1;"
  src="https://imwalson.github.io/tilda-html-blocks/zeal-promo/trading-competition/block-leaderboard-iframe.html"></iframe>


<script>
  window.addEventListener('message', function (event) {
    if (event.origin === 'https://imwalson.github.io' && typeof event.data === "string" && event.data.includes('/')) {
      document.getElementById('block-leaderboard-iframe').style["aspect-ratio"] = event.data;
    }
  });
</script>
