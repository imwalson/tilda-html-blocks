<script>
  // install required dayjs plugins
  dayjs.extend(dayjs_plugin_utc)
  dayjs.extend(dayjs_plugin_isSameOrAfter)

  const timeMaps = {
    step1_entry: [dayjs.utc('2024-10-21T00:00:00.000Z'), dayjs.utc('2024-11-04T00:00:00.000Z')],
    step1_match: [dayjs.utc('2024-11-04T00:00:00.000Z'), dayjs.utc('2024-11-18T00:00:00.000Z')],
    step2_entry: [dayjs.utc('2024-11-18T00:00:00.000Z'), dayjs.utc('2024-12-02T00:00:00.000Z')],
    step2_match: [dayjs.utc('2024-12-02T00:00:00.000Z'), dayjs.utc('2024-12-16T00:00:00.000Z')],
    step3_entry: [dayjs.utc('2024-12-16T00:00:00.000Z'), dayjs.utc('2025-01-06T00:00:00.000Z')],
    step3_match: [dayjs.utc('2025-01-06T00:00:00.000Z'), dayjs.utc('2025-01-19T00:00:00.000Z')],
  }

  function getCurrentStep() {
    if (now.isBefore(timeMaps['step1_match'][0])) {
      return 'step1_entry'
    } else if (now.isSameOrAfter(timeMaps['step1_match'][0]) && now.isBefore(timeMaps['step1_match'][1])) {
      return 'step1_match'
    } else if (now.isSameOrAfter(timeMaps['step2_entry'][0]) && now.isBefore(timeMaps['step2_entry'][1])) {
      return 'step2_entry'
    } else if (now.isSameOrAfter(timeMaps['step2_match'][0]) && now.isBefore(timeMaps['step2_match'][1])) {
      return 'step2_match'
    } else if (now.isSameOrAfter(timeMaps['step3_entry'][0]) && now.isBefore(timeMaps['step3_entry'][1])) {
      return 'step3_entry'
    } else if (now.isSameOrAfter(timeMaps['step3_match'][0]) && now.isBefore(timeMaps['step3_match'][1])) {
      return 'step3_match'
    } else if (now.isAfter(timeMaps['step3_match'][1])) {
      return 'ended'
    }
    return 'step1_entry';
  }
</script>

<script>
  const strapi = new Strapi({
    url: "https://service-growth-promo.onrender.com",
  })

  function getBonusData() {
    return {
      bonus: 0,
      countUp: null,
      timer: null,
      bonusHtml: `
        -
        <br>
        -
        <br>
        -
        <br>
        -
        <br>
        -
        <br>
        -
        <br>
        -
        <br>
        -
        <br>
        -
        <br>
        -
      `,
      fetchData() {
        const _this = this;
        strapi.find('current-bonus-pool', {
          pagination: {
            start: 0,
            limit: 1,
          },
          sort: "id:desc",
        }).then(response => {
          const newNum = response?.data?.bonus || 0;
          if (_this.countUp && newNum !== _this.bonus) {
            _this.countUp.update(newNum);
            _this.bonus = newNum;
            _this.getBonusHtml()
          }
        })
      },
      initFunc() {
        this.getBonusHtml()
        this.countUp = new countUp.CountUp('countUpElement', this.bonus);
        if (!this.countUp.error) {
          this.countUp.start();
        } else {
          console.error(this.countUp.error);
        }
        this.fetchData()
        this.timer = setInterval(() => {
          this.fetchData()
        }, 1000 * 10);
      },
      getBonusHtml() {
        const html = `
        ${formatBonus(0.25 * this.bonus)}
        <br>
        ${formatBonus(0.18 * this.bonus)}
        <br>
        ${formatBonus(0.12 * this.bonus)}
        <br>
        ${formatBonus(0.1 * this.bonus)}
        <br>
        ${formatBonus(0.09 * this.bonus)}
        <br>
        ${formatBonus(0.08 * this.bonus)}
        <br>
        ${formatBonus(0.06 * this.bonus)}
        <br>
        ${formatBonus(0.05 * this.bonus)}
        <br>
        ${formatBonus(0.04 * this.bonus)}
        <br>
        ${formatBonus(0.03 * this.bonus)}
        `;
        this.bonusHtml = html;
      },
      destroy() {
        clearInterval(this.timer);
      },
    }
  }

  function formatBonus(num) {
    if (`${num}`.indexOf('.') >= 0) {
      return Number(num)?.toFixed(2)
    } else {
      return `${num}`
    }
  }
</script>
