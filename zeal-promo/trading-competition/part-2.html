<style>
  [x-cloak] {
    display: none;
  }

  .marquee {
    margin: 0 auto;
    width: 80%;
    height: 34px;
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
    position: relative;
    background-color: #153791;
  }

  .marquee:before,
  .marquee:after {
    position: absolute;
    top: 0;
    width: 150px;
    height: 34px;
    content: "";
    z-index: 1;
  }

  .marquee:before {
    left: 0;
    /* background: linear-gradient(to right, white 5%, transparent 100%); */
    background: linear-gradient(to right, #153791 25%, transparent 100%);
  }

  .marquee:after {
    right: 0;
    /* background: linear-gradient(to left, white 5%, transparent 100%); */
    background: linear-gradient(to left, #153791 25%, transparent 100%);
  }

  .marquee__content {
    width: 100% !important;
    display: flex;
    line-height: 34px;
    animation: marquee 20s linear infinite forwards;
  }

  .marquee__content:hover {
    animation-play-state: paused;
  }

  .list-inline {
    display: flex;
    /* justify-content: space-around; */
    justify-content: center;
    width: 100%;
    gap: 30px;

    /* reset list */
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .list-inline li {
    box-sizing: border-box;
  }

  .text-container {
    box-sizing: border-box;
    width: 160px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff;
    text-align: center;
    font-size: 16px;
    font-family: 'Roboto', Arial, sans-serif;
    font-weight: 400;
  }

  @keyframes marquee {
    0% {
      transform: translateX(0);
    }

    100% {
      transform: translateX(-66.6%);
    }
  }
</style>

<div class="py-10 w-full" style="background-color: #153791;">
  <div class="marquee overflow-hidden" x-data="marqueeData()" x-init="initFunc()" x-cloak>
    <div class="marquee__content">
