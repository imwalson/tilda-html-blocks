<script>
  // install required dayjs plugins
  dayjs.extend(dayjs_plugin_utc)
  dayjs.extend(dayjs_plugin_isSameOrAfter)
  const now = dayjs()

  const timeMaps = {
    step1_entry: [dayjs.utc('2024-10-21T00:00:00.000Z'), dayjs.utc('2024-11-04T00:00:00.000Z')],
    step1_match: [dayjs.utc('2024-11-04T00:00:00.000Z'), dayjs.utc('2024-11-18T00:00:00.000Z')],
    step2_entry: [dayjs.utc('2024-11-18T00:00:00.000Z'), dayjs.utc('2024-12-02T00:00:00.000Z')],
    step2_match: [dayjs.utc('2024-12-02T00:00:00.000Z'), dayjs.utc('2024-12-16T00:00:00.000Z')],
    step3_entry: [dayjs.utc('2024-12-16T00:00:00.000Z'), dayjs.utc('2025-01-06T00:00:00.000Z')],
    step3_match: [dayjs.utc('2025-01-06T00:00:00.000Z'), dayjs.utc('2025-01-19T00:00:00.000Z')],
  }

  function getCurrentStep() {
    if (now.isBefore(timeMaps['step1_match'][0])) {
      return 'step1_entry'
    } else if (now.isSameOrAfter(timeMaps['step1_match'][0]) && now.isBefore(timeMaps['step1_match'][1])) {
      return 'step1_match'
    } else if (now.isSameOrAfter(timeMaps['step2_entry'][0]) && now.isBefore(timeMaps['step2_entry'][1])) {
      return 'step2_entry'
    } else if (now.isSameOrAfter(timeMaps['step2_match'][0]) && now.isBefore(timeMaps['step2_match'][1])) {
      return 'step2_match'
    } else if (now.isSameOrAfter(timeMaps['step3_entry'][0]) && now.isBefore(timeMaps['step3_entry'][1])) {
      return 'step3_entry'
    } else if (now.isSameOrAfter(timeMaps['step3_match'][0]) && now.isBefore(timeMaps['step3_match'][1])) {
      return 'step3_match'
    } else if (now.isAfter(timeMaps['step3_match'][1])) {
      return 'ended'
    }
    return 'step1_entry';
  }
</script>

  var activeTabBgImage = 'https://optim.tildacdn.one/tild6661-6233-4737-b733-656136666536/-/resize/496x/-/format/webp/_72x.png';
  var inActiveTabBgImage = 'https://optim.tildacdn.one/tild6661-6233-4737-b733-656136666536/-/resize/496x/-/format/webp/_72x.png';

  var ruleChartImageMap = [
    'https://optim.tildacdn.one/tild6461-3166-4462-b834-386664653833/-/resize/986x/-/format/webp/2x_1.png',
    'https://optim.tildacdn.one/tild6262-3433-4365-b135-303561366430/-/resize/986x/-/format/webp/2x_1.png',
    'https://optim.tildacdn.one/tild3839-6565-4038-b735-623838653636/-/resize/986x/-/format/webp/2x_1.png',
  ];

  var ruleTableImageMap = [
    'https://optim.tildacdn.one/tild3034-6363-4666-b938-313034656363/-/format/webp/22x.png',
    'https://optim.tildacdn.one/tild6661-3862-4165-b663-666166373862/-/format/webp/22x.png',
    'https://optim.tildacdn.one/tild3061-3364-4037-a163-663961643036/-/format/webp/22x.png',
  ];

  var formulaTextMap = [
    '(89.8 x 40%) +(12.2x20%)+(100x10%)+(99.5x15%)+(22x15%)=66.585分',
    '(89.8 x 40%) +(12.2x20%)+(100x10%)+(99.5x15%)+(22x10%)+(79.3x10%)=68.44分',
    '(89.8 x 40%) +(12.2x20%)+(100x10%)+(99.5x15%)+(22x10%)+(79.3x10%)=68.44分'
  ];

  try {
    let gameRuleTabIndex = 0;
    const $tabElements = [
      {
        bgImage: document.querySelector('[data-elem-id="1728895140967"] .tn-atom img'),
        text: document.querySelector('[data-elem-id="1728956834809"] .tn-atom'),
        desc: document.querySelector('[data-elem-id="1728956865105"] .tn-atom'),
      },
      {
        bgImage: document.querySelector('[data-elem-id="1728895144543"] .tn-atom img'),
        text: document.querySelector('[data-elem-id="1728956973875"] .tn-atom'),
        desc: document.querySelector('[data-elem-id="1728956973878"] .tn-atom'),
      },
      {
        bgImage: document.querySelector('[data-elem-id="1728957063092"] .tn-atom img'),
        text: document.querySelector('[data-elem-id="1728957065726"] .tn-atom'),
        desc: document.querySelector('[data-elem-id="1728957065730"] .tn-atom'),
      }
    ];

    const $step1BgImage = document.querySelector(
      '[data-elem-id="1728895144543"] .tn-atom img'
    );
    const $step2BgImage = document.querySelector(
      '[data-elem-id="1728957063092"] .tn-atom img'
    );

    function getInitGameRuleTabIndex() {
      const step = getCurrentStep()
      if (step === 'step1_entry' || step === 'step1_match') {
        gameRuleTabIndex = 0;
      } else if (step === 'step2_entry' || step === 'step2_match') {
        gameRuleTabIndex = 1;
      } else {
        gameRuleTabIndex = 2;
      }
    }

    function changeGameRuleDom() {
      console.log('update dom with index ' + gameRuleTabIndex)
      $tabElements.forEach(($els, idx) => {
        if (gameRuleTabIndex === idx) {
          console.log('change to active style')
          $els.bgImage.src = activeTabBgImage;
          $els.text.classList.add('active-tab-text');
          $els.desc.classList.add('active-tab-subtext');
        } else {
          console.log('change to inactive style')
          $els.bgImage.src = inActiveTabBgImage;
          if ($els.text.classList.contains('active-tab-text')) {
            $els.text.classList.remove('active-tab-text')
          }
          if ($els.desc.classList.contains('active-tab-subtext')) {
            $els.desc.classList.remove('active-tab-subtext')
          }
        }
      })
    }

    getInitGameRuleTabIndex();
    changeGameRuleDom();

    $tabElements.forEach(($els, idx) => {
      console.log($els)
      $els.bgImage.style.cursor = "pointer";
      $els.text.style.cursor = "pointer";
      $els.desc.style.cursor = "pointer";
      $els.bgImage.addEventListener(
        "click",
        function () {
          if (gameRuleTabIndex !== idx) {
            console.log('change tab to ' + idx);
            gameRuleTabIndex = idx;
            setTimeout(() => {
              changeGameRuleDom();
            }, 0);
          }
        },
        false
      );
      $els.text.addEventListener(
        "click",
        function () {
          if (gameRuleTabIndex !== idx) {
            console.log('change tab to ' + idx);
            gameRuleTabIndex = idx;
            setTimeout(() => {
              changeGameRuleDom();
            }, 0);
          }
        },
        false
      );
      $els.desc.addEventListener(
        "click",
        function () {
          if (gameRuleTabIndex !== idx) {
            console.log('change tab to ' + idx);
            gameRuleTabIndex = idx;
            setTimeout(() => {
              changeGameRuleDom();
            }, 0);
          }
        },
        false
      );
    })
  } catch (e) {
    console.error(e)
  }
</script>
