  <script>
    const activeBgImages = [
      'https://static.tildacdn.com/tild6531-3065-4936-b063-663636356632/1.gif',
      'https://static.tildacdn.com/tild6238-3539-4230-b932-316638393432/2.gif',
      'https://static.tildacdn.com/tild6565-3161-4864-b064-326133313061/3.gif'
    ];
    const inActiveBgImages = [
      'https://static.tildacdn.com/tild3064-6665-4061-b566-343932343732/1.png',
      'https://static.tildacdn.com/tild3065-3239-4263-b663-393135303564/2.png',
      'https://static.tildacdn.com/tild3736-3864-4565-a332-663966643763/3.png'
    ];
    const tabContentImages = [
      'https://static.tildacdn.com/tild3233-3664-4133-a530-653265383635/12x.png',
      'https://static.tildacdn.com/tild6431-3135-4238-b065-383265303238/22x_1.png',
      'https://static.tildacdn.com/tild6235-3063-4537-b163-346339386666/32x.png'
    ];
    const mobileTabContentImages = [
      'https://optim.tildacdn.one/tild6530-6533-4634-a435-616331323738/-/resize/580x/-/format/webp/a2x.png',
      'https://static.tildacdn.com/tild6235-3764-4666-a536-623663346565/b2x.png',
      'https://static.tildacdn.com/tild6566-3239-4234-a438-303665346662/b_22x.png'
    ];
    const tabSpecialEleIds = [
      ['1734682179760', '1734682115483'],
      ['1734676072956', '1734681969171', '1734676088380', '1734682193178'],
      ['1734682065358'],
    ];
    const tabBgEleIds = ['1734686298607', '1734686774222', '1734686706596'];
    const tabInnerEleIds = ['1734672504350', '1734672504371', '1734672412141'];

    try {
      const isMobileScreen = window.innerWidth <= 480;
      let activeTab = 0;
      const $tabContent = document.querySelector('[data-elem-id="1734606317101"] .tn-atom img');
      const $mobileTabContent = document.querySelector('[data-elem-id="1734919385096"] .tn-atom img');
      const $tabContentWrapper = document.querySelector('[data-elem-id="1734606317101"]');
      const $mobileTabContentWrapper = document.querySelector('[data-elem-id="1734606317101"]');
      const $tabBgImages = tabBgEleIds.map((id) => (document.querySelector(`[data-elem-id="${id}"] .tn-atom img`)));
      const $tabInnerImages = tabInnerEleIds.map((id) => (document.querySelector(`[data-elem-id="${id}"] .tn-atom img`)));
      const $tabSpecialEles = tabSpecialEleIds.map((ids) => {
        return ids.map((id) => (document.querySelector(`[data-elem-id="${id}"]`)))
      });

      function renderTabDoms() {
        $tabBgImages.forEach(($bg, index) => {
          if (activeTab === index) {
            $bg.src = activeBgImages[index];
            $bg.dataset.original = activeBgImages[index];
          } else {
            $bg.src = inActiveBgImages[index];
            $bg.dataset.original = inActiveBgImages[index];
          }
        })
        if (isMobileScreen) {
          // mobile layout
          $tabSpecialEles.forEach(($eles, index) => {
            if (activeTab === index) {
              $eles.forEach(($ele) => {
                $ele.style.display = 'none';
              })
              setTimeout(() => {
                $eles.forEach(($ele) => {
                  $ele.style.display = 'block';
                })
                // reset lazyload to fix image not shown
                try {
                  t_lazyload_update()
                } catch (error) {
                  // lazyload not ready
                }
              }, 300);

            } else {
              $eles.forEach(($ele) => {
                $ele.style.display = 'none';
              })
            }
          })
          $mobileTabContentWrapper.style.display = 'none';
          $mobileTabContent.src = mobileTabContentImages[activeTab];
          $mobileTabContent.dataset.original = mobileTabContentImages[activeTab];
          $mobileTabContentWrapper.style.display = 'block';
          try {
            t_lazyload_update()
          } catch (error) {
            // lazyload not ready
          }
        } else {
          // pc layout
          $tabSpecialEles.forEach(($eles, index) => {
            if (activeTab === index) {
              $eles.forEach(($ele) => {
                $ele.style.display = 'none';
              })
              setTimeout(() => {
                $eles.forEach(($ele) => {
                  $ele.style.display = 'block';
                })
                // reset lazyload to fix image not shown
                try {
                  t_lazyload_update()
                } catch (error) {
                  // lazyload not ready
                }
              }, 300);

            } else {
              $eles.forEach(($ele) => {
                $ele.style.display = 'none';
              })
            }
          })
          $tabContentWrapper.style.display = 'none';
          $tabContent.src = tabContentImages[activeTab];
          $tabContent.dataset.original = tabContentImages[activeTab];
          $tabContentWrapper.style.display = 'block';
          try {
            t_lazyload_update()
          } catch (error) {
            // lazyload not ready
          }
        }
      }
      renderTabDoms();

      $tabBgImages.forEach(($ele, idx) => {
        $ele.style.cursor = "pointer";
        $ele.addEventListener(
          "click",
          function () {
            if (activeTab !== idx) {
              activeTab = idx;
              renderTabDoms();
            }
          },
          false
        );
      })

      $tabInnerImages.forEach(($ele, idx) => {
        $ele.style.cursor = "pointer";
        $ele.addEventListener(
          "click",
          function () {
            if (activeTab !== idx) {
              activeTab = idx;
              setTimeout(() => {
                renderTabDoms();
              }, 0);
            }
          },
          false
        );
      })
    } catch (e) {
      console.error(e);
    }
  </script>
