<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qrcode js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body>
  <div id="qrcode"></div>

  <script type="text/javascript">
    const url = `http://zlink.global/pa?agentnumber=reg&utm_source=website&utm_medium=banner&utm_campaign=cnv_cn_cn_cnua_evergreen_caishi-baidu-seo_240718&utm_content=reg&is_paid=false`
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 300,
      height: 300,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>

</html>
