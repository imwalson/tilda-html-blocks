<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR image sample</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
  <script src="https://cdn.jsdmirror.com/gh/alpinejs/alpine@v2.8.2/dist/alpine.js" defer></script>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import QRCode from 'https://cdn.jsdelivr.net/npm/qrcode@1.5.4/+esm'
    var canvas = document.getElementById('canvas')

    QRCode.toCanvas(canvas, 'http://zlink.global/pa?agentnumber=reg&utm_source=website&utm_medium=banner&utm_campaign=cnv_cn_cn_cnua_evergreen_caishi-baidu-seo_240718&utm_content=reg&is_paid=false', function (error) {
      if (error) console.error(error)
      console.log('success!');
    })
  </script>
</body>

</html>
