<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fparser sample</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
</head>

<body>
  <div id="result"></div>

  <script type="module">
    import Formula from 'https://cdn.jsdelivr.net/npm/fparser@3.1.0/+esm'
    const fObj = new Formula('( [ACCOUNT_TYPE] + [FTD_SUCCEED] )  *  ( 8 + [KYC_SUCCEED] )')
    console.log(fObj)
    let result = fObj.evaluate({ ACCOUNT_TYPE: 1, FTD_SUCCEED: 2, KYC_SUCCEED: 3 });
    console.log(result)
  </script>
</body>

</html>
